<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo" src="./assets/imagem-destaque-conversor-de-moedas-mobills.png" alt="logo">
    <main>   
    <label class="label-Converter">Converter <b>de</b> 
        <select> 
            <option class="option-converter">R$ Real Brasileiro</option>
        </select>
    </label>
    
    <label>Converter <b>para</b> 
        <select class="currency-select"> 
            <option value="dolar">US$ Dolar Americano</option>
            <option value="euro">€ Euro</option>
        </select>
    </label>

    <label>
        <input class="input-Currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
        <div>
            <img src="./assets/brasil 2.png" alt="image-moeda-converter">
           
            <p class="currency-real">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        
        </div>
            
            <img class="arrow-img" src="./assets/Seta.png" alt="image-seta">
        
        <div>
            <img src="./assets/estados-unidos (1) 1.png" alt="image-moeda-convertida">
          
            <p class="currency-real" id="currency-Name">Dólar Americano</p>
            <p class="currency-value">US$ 0,0</p>
       </div>
    </section>



    </main>
    <script src="./script.js"></script>
</body>
</html>
